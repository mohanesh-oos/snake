<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #000;
      border: 3px solid #0f0;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const box = 20;
  const grid = 20;

  let snake = [{ x: 10 * box, y: 10 * box }];
  let direction = "RIGHT";
  let food = randomFood();
  let obstacles = [];
  let score = 0;
  let level = 1;
  let speed = 150;
  let game;

  // ================= CONTROLS =================
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  });

  let startX = 0, startY = 0;

  canvas.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  canvas.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    const dy = e.changedTouches[0].clientY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
      if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
    } else {
      if (dy > 0 && direction !== "UP") direction = "DOWN";
      if (dy < 0 && direction !== "DOWN") direction = "UP";
    }
  });

  // ================= GAME HELPERS =================
  function randomFood() {
    return {
      x: Math.floor(Math.random() * grid) * box,
      y: Math.floor(Math.random() * grid) * box
    };
  }

  function generateObstacles() {
    obstacles = [];
    const count = level + 2;

    while (obstacles.length < count) {
      const o = {
        x: Math.floor(Math.random() * grid) * box,
        y: Math.floor(Math.random() * grid) * box
      };

      if (
        !snake.some(s => s.x === o.x && s.y === o.y) &&
        !(food.x === o.x && food.y === o.y)
      ) {
        obstacles.push(o);
      }
    }
  }

  function collision(pos, arr) {
    return arr.some(p => p.x === pos.x && p.y === pos.y);
  }

  // ================= CARTOON SNAKE DRAWING =================
  function drawRoundedRect(x, y, size, radius) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.arcTo(x + size, y, x + size, y + size, radius);
    ctx.arcTo(x + size, y + size, x, y + size, radius);
    ctx.arcTo(x, y + size, x, y, radius);
    ctx.arcTo(x, y, x + size, y, radius);
    ctx.closePath();
    ctx.fill();
  }

  function drawSnakeHead(head) {
    ctx.fillStyle = "#4CAF50";
    drawRoundedRect(head.x, head.y, box, 8);

    // Eyes
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(head.x + 6, head.y + 7, 3, 0, Math.PI * 2);
    ctx.arc(head.x + 14, head.y + 7, 3, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(head.x + 6, head.y + 7, 1.5, 0, Math.PI * 2);
    ctx.arc(head.x + 14, head.y + 7, 1.5, 0, Math.PI * 2);
    ctx.fill();

    // Tongue
    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.moveTo(head.x + 10, head.y + 20);
    ctx.lineTo(head.x + 10, head.y + 26);
    ctx.stroke();
  }

  // ================= MAIN GAME LOOP =================
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Obstacles
    ctx.fillStyle = "#555";
    obstacles.forEach(o => ctx.fillRect(o.x, o.y, box, box));

    // Food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Snake
    snake.forEach((part, i) => {
      if (i === 0) {
        drawSnakeHead(part);
      } else {
        ctx.fillStyle = "#66BB6A";
        drawRoundedRect(part.x, part.y, box, 6);
      }
    });

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    // Eat food
    if (headX === food.x && headY === food.y) {
      score++;
      food = randomFood();

      if (score % 5 === 0) {
        level++;
        speed = Math.max(60, speed - 15);
        generateObstacles();
        clearInterval(game);
        game = setInterval(draw, speed);
      }
    } else {
      snake.pop();
    }

    const newHead = { x: headX, y: headY };

    if (
      headX < 0 || headY < 0 ||
      headX >= canvas.width || headY >= canvas.height ||
      collision(newHead, snake) ||
      collision(newHead, obstacles)
    ) {
      clearInterval(game);
      alert(`Game Over!\nScore: ${score}\nLevel: ${level}`);
    }

    snake.unshift(newHead);

    // HUD
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + score, 10, 20);
    ctx.fillText("Level: " + level, 320, 20);
  }

  generateObstacles();
  game = setInterval(draw, speed);
</script>

</body>
</html>
